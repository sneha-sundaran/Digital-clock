<script>
    const getDataTime=()=>{
        const localTime=new Date()//take system time
        console.log(localTime);

        const Housrs=localTime.getHours()
        const Minutes=localTime.getMinutes()
        const Seconds=localTime.getSeconds()
         output.innerHTML=`${Housrs}:${Minutes}:${Seconds}  ${Housrs>12?`AM`:`PM`}`
         setTimeout(()=>{
            getDataTime()
         },1000)
    }
    getDataTime()
</script>
